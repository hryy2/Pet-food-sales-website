name: Deploy with Deployment API

on:
  push:
    branches:
      - main  # 或 main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      # ⭐ 1. 创建 Deployment 记录
      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          desc: 部署开始咯！

      # ⭐ 2. 模拟部署步骤
      - name: Simulate deployment
        run: echo "部署逻辑写在这里，比如 SSH 到服务器 + pm2 restart"

      # ⭐ 3. 标记成功
      - name: Mark deployment finished
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
          desc: 部署成功完成！
