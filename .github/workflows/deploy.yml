name: Fake Deployment to Show GitHub Deployment Panel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          desc: 部署开始（来自 GitHub Actions）

      - name: Simulate Deployment
        run: echo "This simulates a Jenkins deployment..."

      - name: Mark Deployment as Successful
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.GITHUB_TOKEN }}
          env: production
          status: success
          desc: Jenkins 实际完成部署
