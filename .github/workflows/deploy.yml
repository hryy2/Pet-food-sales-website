name: Deploy Status

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Fake Deploy for GitHub Deployment Status
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Create GitHub Deployment
        uses: bobheadxi/deployments@v1
        with:
          step: start
          token: ${{ secrets.PAT_TOKEN }}
          env: production
          desc: 部署开始

      # ❌ 不执行 npm install，直接模拟部署成功
      - name: Mock Deployment Command
        run: echo "模拟部署成功，实际部署通过 Jenkins 完成"

      - name: Mark Deployment Finished
        uses: bobheadxi/deployments@v1
        with:
          step: finish
          token: ${{ secrets.PAT_TOKEN }}
          env: production
          status: success
          desc: Jenkins 已完成部署
